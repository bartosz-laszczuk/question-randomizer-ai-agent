apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  labels:
    app: agent-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: agent-service
        tier: backend
    spec:
      containers:
      - name: agent-service
        image: ghcr.io/your-org/question-randomizer-ai-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP

        env:
        # Server configuration
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: log-level

        # Firebase configuration
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: firebase-project-id
        - name: FIREBASE_CREDENTIALS_JSON
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: firebase-credentials-json

        # Anthropic API
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: anthropic-api-key

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: redis-password
              optional: true
        - name: REDIS_TLS
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: redis-tls

        # Queue configuration
        - name: QUEUE_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: queue-concurrency
        - name: QUEUE_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: queue-max-retries

        # Timeout configuration
        - name: AGENT_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: agent-timeout-ms
        - name: REQUEST_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: request-timeout-ms

        # Observability
        - name: ENABLE_REQUEST_LOGGING
          valueFrom:
            configMapKeyRef:
              name: agent-config
              key: enable-request-logging

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      securityContext:
        fsGroup: 1001

      restartPolicy: Always
