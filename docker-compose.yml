version: '3.8'

services:
  # Redis for BullMQ queue
  redis:
    image: redis:7-alpine
    container_name: agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # AI Agent Service
  agent-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-service
    ports:
      - "3002:3002"
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Firebase (use environment variables or secrets)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON}

      # Anthropic
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TLS: false

      # Queue
      QUEUE_CONCURRENCY: ${QUEUE_CONCURRENCY:-3}
      QUEUE_MAX_RETRIES: ${QUEUE_MAX_RETRIES:-3}

      # Timeouts
      AGENT_TIMEOUT_MS: ${AGENT_TIMEOUT_MS:-120000}
      REQUEST_TIMEOUT_MS: ${REQUEST_TIMEOUT_MS:-150000}

      # Observability
      ENABLE_REQUEST_LOGGING: ${ENABLE_REQUEST_LOGGING:-true}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - agent-network

volumes:
  redis-data:
    driver: local

networks:
  agent-network:
    driver: bridge
